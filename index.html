<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subtracting-button-phone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="number-of-phone" type="text" class="form-control text-center" value="1">
                           <button id="adding-button-phone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subtracting-case-button" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="number-of-case" type="text" class="form-control text-center" value="1">
                           <button id="adding-case-button" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$<span id="tax">191.7</span></h5>
                        <h5>$<span id="total">1469.7</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function subtractingProducts(productId,productPrice){
         const removeProd=document.getElementById(productId).value;
         console.log(removeProd);
         const currentNumberOfProd=parseFloat(removeProd);
         console.log(currentNumberOfProd);
         
         const currentNumberOfProduct=currentNumberOfProd-1;
       
       if(currentNumberOfProduct>0){
         document.getElementById(productId).value=currentNumberOfProduct;
       }else{
         document.getElementById(productId).value=0;
       }
       //console.log(currentNumberOfProduct);
         const subTotal=document.getElementById("subtotal").innerText;
         const oldSubtotal=parseFloat(subTotal);
         const prodPrice=document.getElementById(productPrice).innerText;
         const prdPrice=parseFloat(prodPrice);
         const currentSubTotal=oldSubtotal-prdPrice;
      if(currentSubTotal>0){
         document.getElementById("subtotal").innerText=currentSubTotal;
      }else{
         //currentSubTotal=0;
         document.getElementById("subtotal").innerText=0;
       }
       const prevTax=document.getElementById("tax").innerText;
         const tax=parseFloat(prevTax);
         const currentTax=tax-(0.15*prdPrice);
         if(currentTax>0){
         document.getElementById("tax").innerText=currentTax;
      }else{
         //currentSubTotal=0;
         document.getElementById("tax").innerText=0;
       }
       const oldTotal=document.getElementById("total").innerText;
         const Total=parseFloat(oldTotal);
         const currentTotal=currentSubTotal+currentTax;
         if(currentTotal>0){
         document.getElementById("total").innerText=currentTotal;
      }else{
         //currentSubTotal=0;
         document.getElementById("total").innerText=0;
       }
       }
       function addingProducts(productId1,productPrice1){
            const addProd=document.getElementById(productId1).value;
         console.log(addProd);
  
          const currentNumberOfProd=parseFloat(addProd);
         console.log(currentNumberOfProd);
         
         const currentNumberOfProduct=currentNumberOfProd+1;
         document.getElementById(productId1).value=currentNumberOfProduct;
      const subTotal=document.getElementById("subtotal").innerText;
         const oldSubtotal=parseFloat(subTotal);
         const prodPrice=document.getElementById(productPrice1).innerText;
         const prdPrice=parseFloat(prodPrice);
         const currentSubTotal=oldSubtotal+prdPrice;
         document.getElementById("subtotal").innerText=currentSubTotal;
         const prevTax=document.getElementById("tax").innerText;
         const tax=parseFloat(prevTax);
         const currentTax=tax+(0.15*prdPrice);
         
         document.getElementById("tax").innerText=currentTax;

         const oldTotal=document.getElementById("total").innerText;
         const Total=parseFloat(oldTotal);
         const currentTotal=currentSubTotal+currentTax;
         document.getElementById("total").innerText=currentTotal;
       }
        
        
      // subtracting item(phone)
      const removePhoneBtn=document.getElementById("subtracting-button-phone");
      removePhoneBtn.addEventListener("click", function(){
         subtractingProducts("number-of-phone","phonePrice");
      
      })
      //subtracting item (phonecase)
      const removeCaseBtn=document.getElementById("subtracting-case-button");
      removeCaseBtn.addEventListener("click", function(){
         subtractingProducts("number-of-case","casePrice");
      
      })
      //adding item (phone)
      const addPhoneBtn=document.getElementById("adding-button-phone");
      addPhoneBtn.addEventListener("click", function(){
         addingProducts("number-of-phone","phonePrice");
      
      })
      // adding item (phonecase)
      const addCaseBtn=document.getElementById("adding-case-button");
      addCaseBtn.addEventListener("click", function(){
         addingProducts("number-of-case","casePrice");
      
      })
   </script>
</body>

</html>
